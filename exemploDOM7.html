<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando DOM 6</title>
  </head>
  <body>
    <form name="formCadastro" onsubmit="return validarFormulario(event)">
      <label>Email</label>
      <input type="email" id="email" />
      <label>Nome</label>
      <input type="text" id="name" />
      <button type="submit">Cadastrar</button>
    </form>
    <script>
      function validarFormulario(event) {
        event.preventDefault(); // Previne o envio do formulário

        var nomePessoa = document.getElementById("name").value;
        if (nomePessoa == "") {
          alert("Digite ai User!!");
          return false;
        } else {
          alert("Olá, " + nomePessoa);
          return false;
        }
      }
    </script>
  </body>
</html>

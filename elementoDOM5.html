<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento DOM 5</title>
    <script>
      function exemploEvento() {
        alert("mostrando o alert");
      }

      function passarMousePorCima() {
        document.getElementById("exemplo").innerHTML =
          "Evento com o mouse over";
      }

      function tirarmouse() {
        document.getElementById("exemplo").innerHTML = "Evento com o mouse out";
      }
    </script>
  </head>
  <body>
    <p>Clique no bot√£o a seguir e veja o resiltado</p>

    <form>
      <input type="button" onclick="exemploEvento()" value="apresentar" />
    </form>

    <h1
      id="exemplo"
      onmouseover="passarMousePorCima()"
      onmouseout="tirarmouse()"
    >
      Trocando o texto
    </h1>
  </body>
</html>
